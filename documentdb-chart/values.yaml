namespace: documentdb-operator
replicaCount: 1

# DocumentDB version - global default for all components when individual tags are not set
# Priority: individual component tag > documentDbVersion > Chart.appVersion
# Defaults to Chart.appVersion if not specified  
documentDbVersion: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "documentdb-operator"
  
image:
  documentdbk8soperator:
    repository: ghcr.io/microsoft/documentdb-kubernetes-operator/operator
    pullPolicy: Always
    tag: preview
  sidecarinjector:
    repository: ghcr.io/microsoft/documentdb-kubernetes-operator/sidecar
    pullPolicy: Always
    tag: preview
    
cloudnative-pg:
  namespaceOverride: cnpg-system
