apiVersion: apps/v1
kind: Deployment
metadata:
  name: documentdb-operator
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "documentdb-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: "Helm"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: documentdb-operator
        image: "{{ .Values.image.documentdbk8soperator.repository }}:{{ .Values.image.documentdbk8soperator.tag }}"
        env:
        - name: GATEWAY_PORT
          value: "10260"
        {{- if .Values.documentDbVersion }}
        - name: DOCUMENTDB_VERSION
          value: "{{ .Values.documentDbVersion }}"
        {{- end }}
